{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="my-3 p-3 bg-body rounded">
    <div style="margin: auto; width: 80%;">
            <div class="card mt-2">
                  <div class="card-body">
                      <div style="width:100%; display: flex; flex-direction: row; justify-content: flex-start;">
                          {% if company.logo %}
                              <div style="height: 20%; max-width:20%; margin: 0px 30px 20px 20px;">
                                <img src="{{ company.logo.url }}" style="max-width: 100%;" alt="No image">
                              </div>
                          {% endif %}
                          <div style="width: 100%;">
                              <h3 class="border-bottom pb-2 mb-0">{{ company.name }}</h3>
                                  <div style="display: flex; margin: 1%;">
                                      <img src="{% static 'works/images/icons8-location-32.png' %}" alt="no">
                                      <p class="card-text" style="margin-left: 1%; margin-top: 0.5%;"><span style="color: grey; margin-right: 5px;">Office location:</span> {{ company.office_loc }}</p>
                                  </div>

                                  <div class="border-bottom pb-3 mb-0" style="display: flex; margin: 1%;">
                                      <img src="{% static 'works/images/icons8-job-32.png' %}" alt="no">
                                      <p class="card-text" style="margin-left: 1%; margin-top: 0.5%;"><span style="color: grey; margin-right: 5px;">Vacancies:</span> {{ company.vacancies.all.count }}</p>
                                  </div>
                          </div>
                      </div>

                      <div style="display: flex; margin: 1%;">
                            <img src="{% static 'works/images/icons8-bookmark-32.png' %}" style='height: 32px;'alt="no">
                            <p class="card-text" style="margin-left: 1%; margin-top: 0.5%;"><span style="color: grey; margin-right: 5px;">Description:</span>
                          {{company.description}}</p>
                      </div>
                  </div>
                  </div>
            </div>



            </div>
        </div>
    </div>
</div>
{% endblock %}
