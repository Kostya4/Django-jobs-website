<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<div class="modal-content rounded-4 shadow">
<div class="modal-header m-auto p-3 pb-3 border-bottom-0">
<h1 class="fw-bold mb-0 fs-2">Login</h1>
<!--                        <button type="button" class="btn-close ml-5" data-bs-dismiss="modal" aria-label="Close">x</button>-->
</div>

<div class="modal-body p-4 pt-0">
    <div class="bg-white" >
        <div class="container">
            {% if login_form.errors_message %}

                <div class="alert alert-danger">
                    <strong>Error!</strong> {{login_form.errors_message}}
                </div>
            {% endif %}
        </div>
    </div>
    <form method="post" action="{% url 'login' %}" class="pt-2" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-floating mb-2">
            <input type="email" id="id_email" name="email" class="form-control" placeholder="name@example.com"
                   value="{{ login_form.email.value }}" required>
            <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" id="id_password" name="password2" class="form-control" placeholder="Password" required>
            <label for="password2">Password</label>
        </div>


      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
<!--                              <a href="#">I already have an account</a>-->
    </form>
</div>
</div>
</div>
</div>
</div>
</div>
